syntax = "proto3";

package itq.users.v1;

import "google/protobuf/struct.proto";
import "google/protobuf/timestamp.proto";

message GetChildrenByGuardianRequest {
  string guardian_user_id = 1;
  string status = 2;
}

message Child {
  string id = 1;
  string name = 2;
  string date_of_birth = 3;
  string gender = 4;
  string photo_id = 5;
  string diagnosis_type = 6;
  string diagnosis_date = 7;
  string severity_level = 8;
  string communication_level = 9;
  google.protobuf.Struct sensory_sensitivities = 10;
  google.protobuf.Struct triggers = 11;
  google.protobuf.Struct calming_strategies = 12;
  google.protobuf.Struct interests = 13;
  string notes = 14;
  string status = 15;
  google.protobuf.Timestamp created_at = 16;
  google.protobuf.Timestamp updated_at = 17;
  google.protobuf.Timestamp archived_at = 18;
  int32 age_years = 19;
  int32 age_months = 20;
  string age_display = 21;
  bool is_active = 22;
  bool is_archived = 23;
}

message GetChildrenByGuardianResponse {
  repeated Child items = 1;
  int32 total = 2;
}

service ChildService {
  rpc GetChildrenByGuardian(GetChildrenByGuardianRequest) returns (GetChildrenByGuardianResponse);
}
